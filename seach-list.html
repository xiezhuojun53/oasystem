                <form role="form" class="form">
                    <p class="prompt"><strong>技巧提示：</strong>支持迷糊搜索和匹配搜索，匹配搜索使用*代替</p>
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">UID</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入你的UID">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">选择用户组</label>
                        <select type="password" class="form-control" id="exampleInputPassword1">
				    	<option>普通会员</option>
				    	<option>黄金会员</option>
				    	
				    </select>
                    </div>
                    <button type="submit" class="btn btn-default ">提交</button>
                </form>
            </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">用户密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用户密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">确定用户密码</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请确定输入用户密码">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">请输入用户邮箱</label>
                            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="请输入用户邮箱">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">所属用户组</label>
                            <select type="password" class="form-control" id="exampleInputPassword1" placeholder="请确定输入用户密码">
						    	<option>普通会员</option>
						    	<option>黄金会员</option>
						    	<option>钻石会员</option>
						    </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
